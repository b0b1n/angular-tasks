<div class="row my-4">
  <div class="col-md-6">
    <h3>List of tasks</h3>
  </div>
  <div class="col-md-6 text-end">
    <button class="btn btn-outline-success btn-lm ">
      <i class="fa fa-plus"></i> New Task
    </button>
  </div>
</div>

<div class="row ">
  <div class="col-md-6 mx-auto">
    <div class="form-group">
      <label for="label">label</label>
      <input id="label" type="text" class="form-control">
    </div>
    <div class="form-check my-2">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label" for="">
        Completed
      </label>
    </div>
    <div class="d-grid">
      <button class="btn btn-primary">
        <i class="fa fa-send"></i> New Task
      </button>

    </div>

  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto my-4">
    <ul class="list-group">
      <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center my-2">
        {{task.label}}
        <span class="badge bg-secondary badge-pill">{{task.completed}}</span>
      </li>
    </ul>
  </div>
</div>
