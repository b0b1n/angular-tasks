<div class="row my-4">
  <div class="col-md-6">
    <h3>List of tasks</h3>
  </div>
  <div class="col-md-6 text-end">
    <button class="btn btn-outline-success btn-lm ">
      <i class="fa fa-plus"></i> New Task
    </button>
  </div>
</div>

<div class="row ">
  <div class="col-md-6 mx-auto">
    <div class="form-group">
      <label for="label">label</label>
      <input [(ngModel)]="myTask.label" id="label" type="text" class="form-control">
    </div>
    <div class="form-check my-2">
      <label class="form-check-label">
        <input [(ngModel)]="myTask.completed" class="form-check-input" type="checkbox" />
        Completed
      </label>
    </div>
    {{ myTask | json}}
    <div class="d-grid">
      <button (click)="persistTask()" class="btn btn-primary">
        <i class="fa fa-send"></i> New Task
      </button>

    </div>

  </div>
</div>

<div class="row">
  <div class="col-md-6 mx-auto my-4">
    <ul class="list-group">
      <li *ngFor="let t of tasks" class="list-group-item d-flex justify-content-between align-items-center my-2">
        <button class="btn btn-success btn-sm"><i class="fa fa-pencil"></i></button>
        {{t.label}}
        <span class="badge badge-pill" [ngClass]="{
          'bg-info' : t.completed,
          'bg-danger' : !t.completed
        }">
          <i class="fa " [ngClass]="{
            'fa-thumbs-up' :t.completed,
          'fa-thumbs-down' : !t.completed }"></i>
        </span>
        <button (click)="deleteTask(t.id)" class="btn btn-warning btn-sm"><i class="fa fa-trash"></i></button>
      </li>
    </ul>
  </div>
</div>
